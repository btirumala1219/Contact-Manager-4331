<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Contact Manager</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet">
  </head>

  <body onload="fetchTasks()">
    <main role="main">

      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Contacts?</h1>
          <p>To add a contact, enter the contacts name and number below and click add. The contact should then be shown in the list.</p>
          <form id="myForm">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="taskName" placeholder="Enter name here">
          </div>
          <div class="form-group">
            <label>Number</label>
            <input type="text" class="form-control" id="taskDetails" placeholder="Enter number here">
          </div>
          <p><a type="submit" onclick="saveTask()" class="btn btn-primary btn-lg" href="#" role="button">Add</a></p>
        </form>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div id="tasksResults"></div>
          </div>
        </div>
        <hr>

      </div> <!-- /container -->

    </main>

    <footer class="container">
      <p>Barath Tirumala</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
